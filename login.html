<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f0e8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginBox {
      background: #fffdfa;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    #loginBox h2 {
      margin-top: 0;
    }
    #loginBox input {
      padding: 8px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #999;
      border-radius: 4px;
    }
    #loginBox button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Enter Password</h2>
    <input type="password" id="pwd" placeholder="Password" />
    <button id="btnLogin">Login</button>
    <p id="errorMsg">Wrong password, try again.</p>
  </div>
  <script>
    // If you are reading this just know that this "login" is a deterrent for non-tech savvy individuals. Fuck you by the way, you shouldn't be reading this.
    (() => {
      const PASSWORD = "staywithmemikimatsubara";
      const STORAGE_KEY = "unlocked";

      const btn = document.getElementById("btnLogin");
      const input = document.getElementById("pwd");
      const err = document.getElementById("errorMsg");

      btn.addEventListener("click", attempt);
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") attempt();
      });

      input.addEventListener("input", () => {
        err.style.display = "none";
      });

      function attempt() {
        const value = input.value.trim();

        if (!value) return;

        if (value === PASSWORD) {
          sessionStorage.setItem(STORAGE_KEY, "yes");
          window.location.replace("index.html");
          return;
        }

        err.style.display = "block";
      }
    })();
  </script>
